<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dago's Accordion</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        
        <dl class="container">
            <dt class="accordionElement">Section 1</dt>
            <dd class="accordionElementContent opened">
                <p>Section 1 Content...</p>
            </dd>
            <dt class="accordionElement">Section 2</dt>
            <dd class="accordionElementContent closed">
                <p>Section 2 Content...</p>
            </dd>
            <dt class="accordionElement">Section 3</dt>
            <dd class="accordionElementContent closed">
                <p>Section 3 Content...</p>
            </dd>
        </dl>

        <script src="js/scripts.js"></script>
    </body>
</html>
